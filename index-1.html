								<h3>Haberler</h3>
								 <iframe src="https://www.cnnturk.com/news/embed_v2/haberler/650x550?p=yasam" width="850" height="450" frameborder="0"></iframe> 
								<hr />

								<h4>Yapılacak Listesi</h4>
								<script>
						var app = angular.module("yapilacak", []); 
						app.controller("myCtrl", function($scope) {
							$scope.products = ["Çikolata ye", "Başkenti gez", "Hediye al"];
							$scope.addItem = function () {
								$scope.errortext = "";
								if (!$scope.addMe) {return;}
								if ($scope.products.indexOf($scope.addMe) == -1) {
									$scope.products.push($scope.addMe);
								} else {
									$scope.errortext = "Bu zaten listede var !";
								}
							}
							$scope.removeItem = function (x) {
								$scope.errortext = "";
								$scope.products.splice(x, 1);
							} 
						});
						</script>
						
						<div ng-app="yapilacak" ng-controller="myCtrl">
							<ul>
								<li ng-repeat="x in products">
									{{x}}
									<span ng-click="removeItem($index)">&times;</span>
								</li>
							</ul>
							<input style="font-family: Tahoma; font-size: 12px; color:#000;"ng-model="addMe">
							<button ng-click="addItem()">Ekle</button>
							<p>{{errortext}}</p>
								</div>
                            </div>	
                                
							</div>
						</section>
